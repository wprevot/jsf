<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:h="http://java.sun.com/jsf/html"
xmlns:f="http://java.sun.com/jsf/core"
xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>Cadastro</title>
	<h:form id="meuForm">
		<h:outputLabel value="#{msg['txt.label.nome']}" for="idNome">
			<h:inputText id="idNome" a:placeholder="Digite o nome" value="#{olaBean.nome}"></h:inputText>
		</h:outputLabel>
		<br/>
		<h:outputLabel value="E-mail: " for="idEmail">
			<h:inputText id="idEmail" a:placeholder="Digite o email" value="#{olaBean.email}"></h:inputText>
		</h:outputLabel>
		<br/>
		<h:outputLabel value="Data de Nascimento: " for="idNasc">
			<h:inputText id="idNasc" value="#{olaBean.dataNascimento}"
			converterMessage="Data inválida! :-(">
			<f:convertDateTime pattern="dd/MM/yyyy" timeZone="GMT-3"></f:convertDateTime>
			</h:inputText>
		</h:outputLabel>
		<br/>
		<h:selectOneMenu  value="#{olaBean.bairro}">
			<f:selectItems value="#{olaBean.listaBairros}"></f:selectItems>
		</h:selectOneMenu>
		<br/>
		<h:commandButton value="OK" action="confirmacao"></h:commandButton>
	</h:form>
</head>
<body>

</body>
</html>
